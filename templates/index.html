        /* 新增返回頂部按鈕樣式 */
        .back-to-top-btn {

            bottom: 20px;

            width: 50px;
            height: 50px;

            color: #fff;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
            opacity: 0;
            display: none;
        }

        .back-to-top-btn:hover {

        }

        .back-to-top-btn.show {

        }
        #downloadBtn.primary-btn {

        color: #fff;

    #downloadBtn.primary-btn:hover {

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Scripts/jquery.min.js"></script>
    <script src="/Scripts/jquery.dropotron.min.js"></script>
    <script src="/Scripts/browser.min.js"></script>

    <script src="/Scripts/util.js"></script>
    <script src="/Scripts/main.js"></script>
    
    <!-- 原有的表單處理腳本 -->
    <script>
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const button = e.target.querySelector('button');
            const resultDiv = document.getElementById('result');
            const generatedImage = document.getElementById('generatedImage');
            const downloadContainer = document.getElementById('downloadContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            
            button.disabled = true;
            button.textContent = '生成中...';
            
            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                generatedImage.src = data.image_url;
                generatedImage.style.display = 'block';
                
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const fileName = `AI_generated_${timestamp}.jpg`;
                downloadBtn.href = data.image_url;
                downloadBtn.download = fileName;
                downloadContainer.style.display = 'block';
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-danger mt-3">錯誤：${error.message}</p>`;
                downloadContainer.style.display = 'none';
            } finally {
                button.disabled = false;
                button.textContent = '生成圖片';
            }
        });

        // 返回頂部按鈕功能
        document.addEventListener('DOMContentLoaded', function () {
            const backToTopBtn = document.getElementById('back-to-top');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 200) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            backToTopBtn.addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
