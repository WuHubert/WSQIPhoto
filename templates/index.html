<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI藝術博物館</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .banner-area {
            background: url('/static/images/banner-bg.jpg') no-repeat center center;
            background-size: cover;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(3, 92, 112);
            text-align: center;
            padding: 20px;
        }

        .banner-area h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .primary-btn {
            display: inline-block;
            padding: 10px 30px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .primary-btn:hover {
            background: #0056b3;
            color: #fff;
        }

        .quote-area {
            padding: 50px 0;
            background-color: #fff;
            text-align: center;
        }

        .quote-area h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .quote-area span {
            color: #007bff;
            font-weight: bold;
        }

        .form-control {
            max-width: 400px;
            margin: 0 auto;
        }

        .result-area {
            padding: 50px 0;
            text-align: center;
        }

        .result-area img {
            max-width: 100%;
            margin-top: 20px;
        }

        .result-area .primary-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Banner Area -->
    <section class="banner-area" id="home">
        <div>
            <h1>AI藝術博物館</h1>
            <p>體驗由AI創造的藝術革命，在這裡，每一幅作品都是科技與美學的完美結合，開啟屬於未來的視覺饗宴。</p>
            <form id="generateForm" class="d-flex justify-content-center mt-4">
                <input type="text" id="prompt" class="form-control me-2" placeholder="請輸入圖片描述" required>
                <button type="submit" class="primary-btn">生成圖片</button>
            </form>
        </div>
    </section>

    <!-- Quote Area -->
    <section class="quote-area">
        <div class="container">
            <h2>
                <span>AI藝術</span>打破創作邊界<br>
                透過<span>智慧與數據</span>結合<br>
                勾勒出無限創造力
            </h2>
        </div>
    </section>

    <!-- Result Area -->
    <section class="result-area">
        <div class="container">
            <div id="result">
                <img id="generatedImage" style="display: none;">
                <div id="downloadContainer" style="display: none;">
                    <a id="downloadBtn" class="primary-btn">下載圖片</a>
                </div>
            </div>
        </div>
    </section>

    <script>
    document.getElementById('generateForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const prompt = document.getElementById('prompt').value;
        const button = e.target.querySelector('button');
        const resultDiv = document.getElementById('result');
        const generatedImage = document.getElementById('generatedImage');
        const downloadContainer = document.getElementById('downloadContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        
        button.disabled = true;
        button.textContent = '生成中...';
        
        try {
            const response = await fetch('/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt }),
            });
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            generatedImage.src = data.image_url;
            generatedImage.style.display = 'block';
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const fileName = `AI_generated_${timestamp}.jpg`;
            downloadBtn.href = data.image_url;
            downloadBtn.download = fileName;
            downloadContainer.style.display = 'block';
            
        } catch (error) {
            resultDiv.innerHTML = `<p class="text-danger mt-3">錯誤：${error.message}</p>`;
            downloadContainer.style.display = 'none';
        } finally {
            button.disabled = false;
            button.textContent = '生成圖片';
        }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
