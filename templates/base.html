<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI藝術博物館</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner-area {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/images/banner-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }

        .primary-btn {
            display: inline-block;
            padding: 10px 30px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .primary-btn:hover {
            background: #000;
            color: #fff;
        }

        .quote-area {
            padding: 100px 0;
        }

        .quote-left span {
            color: #000;
            font-weight: bold;
        }

        .single-events {
            margin: 30px 0;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .img-fluid {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
